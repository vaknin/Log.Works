<html>
    <head>
      <title>Log.Works</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>

      <div class="container" style="width:220px; height:220px">

        <!--Header-->
        <img class="img-fluid mt-3" src="./logo.png" id="logo">
        <hr style="background-color: rgb(63, 63, 63)">

        <!--Case sensitivity checkbox-->
        <div id="sensetivity_container" class="row ml-5">
          <input class="form-check-input mt-2" type="checkbox" id="cbox_cs" checked='checked'>
          <label class="form-check-label text-light" for="cbox_cs" id="cbox_cs_label">Case-sensitive</label>
        </div>

        <!--Search-->
        <div id="search_container" class="mt-3 row d-flex justify-content-center">
          <input class="form-control col-6" type="text" id="input_keyword" spellcheck="false" placeholder="SEARCH">
          <button class="" id="btn_search">
            <img class="img-fluid" src="./search.png">
          </button>
        </div>

        <!--<p id="p_result"> </p>-->

      </div>
     <!--<script src="popup.js"></script>-->
    </body>
  </html>
