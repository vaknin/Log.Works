<html>
    <head>
      <title>Log.Works</title>
      <link rel="stylesheet" href="./bootstrap.min.css">
      <link rel="stylesheet" href="./style.css">
    </head>
    <body>

      <div id="root_container" class="container text-center" style="width: 280px">

        <!--Header-->
        <img class="img-fluid mt-3" src="./logo.png" id="logo">
        <hr style="background-color: rgb(63, 63, 63)">

        <!--Loading div-->
        <div id="loading" class="flex-column mt-4">
          <p class="loading-text mb-2" id="p_progress"></p>
          <p class="loading-text" id="p_progressNames"></p>
        </div>

        <!--Search div(hidden while loading)-->
        <div id="searching" hidden>

          <!--Checkbox-->
          <div class="row form-check mt-4">
            <input class="form-check-input mt-1" type="checkbox" id="cbox_cs" checked='checked'>
            <label class="form-check-label text-light" for="cbox_cs" id="cbox_cs_label">Case-sensitive</label>
          </div>

          <!-- Search -->
          <div class="mt-4 row flex-nowrap justify-content-center">
            <input type="text" class="form-control col-5" id="input_keyword" spellcheck="false" placeholder="SEARCH" style="margin-bottom: -1px">
            <input type="image" id="btn_search" src="./search.png">
          </div>

          <!--Results-->
          <p class="row justify-content-center mt-3 text-light" id="p_result"></p>
        </div>

      </div>
     <script src="./popup.js"></script>
    </body>
  </html>
